        function addEvent() {

                const descriptionCell = newRow.insertCell(1);
                const saleDateCell = newRow.insertCell(2);
                const deleteCell = newRow.insertCell(3);
                valueCell.innerHTML = value;
                descriptionCell.innerHTML = description;
                saleDateCell.innerHTML = saleDate;

                // Adiciona o botão de exclusão
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Excluir';
                deleteButton.onclick = function () {
                    deleteEvent(value, description, saleDate); // Passa as informações para a função delete
                    table.deleteRow(newRow.rowIndex); // Remove a linha da tabela
                };
                deleteCell.appendChild(deleteButton);

                document.getElementById('event-value').value = '';
                document.getElementById('event-description').value = '';
                document.getElementById('event-sale-date').value = '';
                sendEventToServer(value, description, saleDate);
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

    </script>
</head>
